<h1>My todos</h1>

<div class='container'>
    <div class="alert alert-success" *ngIf='message'>
        <strong>{{message}}</strong>
    </div>


    <table class='table'>
        <thead>
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>Completed</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody *ngFor="let todo of todos">
            <tr>
                <td> {{todo.description }} </td>
                <td> {{todo.date | date }} </td>
                <!-- <td> {{todo.done}} </td> -->
                <td>
                    <div style="display: inline;">
                        <pre *ngIf='todo.done'><strong>Yes</strong>   <input type="checkbox" [checked]='todo.done'
                                (change)='isComplete(todo.id,todo)'></pre>
                        <pre *ngIf='!todo.done'><strong>No</strong>    <input type="checkbox" [checked]='todo.done'
                                (change)='isComplete(todo.id,todo)'></pre>
                    </div>
                </td>
                <td><button (click)='updateTodo(todo.id)' class="btn btn-success">Update
                        <i class='far fa-edit'></i></button></td>
                <td><button (click)='deleteTodo(todo.id)' class="btn btn-warning">Delete
                        <i class="fas fa-trash"></i></button></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <button class="btn btn-success" (click)='addTodo()'>Add <i class="fas fa-plus"></i></button>
    </div>
</div>
