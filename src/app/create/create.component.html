<div>
    <h2>Sign up</h2>

    <div class="alert alert-warning" *ngIf='isInvalid'>{{errorMessage}}</div>

    <form class="ml-2">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" name="username" placeholder="Enter Username" [(ngModel)]="username" />
            <label class="form-label" style="margin-left: 0px;">Enter new Username</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="password" class="form-control" name="password" placeholder="Enter Password" [(ngModel)]="password" />
            <label class="form-label" style="margin-left: 0px;">Password</label>
        </div>
        <button class="btn btn-primary" type="button" (click)=createAccount() >Create</button>
    </form>
</div>
