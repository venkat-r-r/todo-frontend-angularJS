<h1>Login!</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf='isInvalid'>{{errorMessage}}</div>

    <div>
        Username: <input type="text" name="username" placeholder="Username" [(ngModel)]="username">
        Password: <input type="password" name="password" placeholder="Password" [(ngModel)]="password">
        <button class="btn btn-success" (click)=handleJWTAuthLogin()>Login</button>
    </div>
</div>
