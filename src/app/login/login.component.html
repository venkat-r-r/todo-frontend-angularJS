<h1>Login!</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf='isInvalid'>{{errorMessage}}</div>

    <div>
        User name : <input type="text" name="username" [(ngModel)]="username">
        Password : <input type="password" name="password" [(ngModel)]="password">
        <button class="btn btn-success" (click)=handleJWTAuthLogin()>Login</button>
    </div>
    <br><br>
    <div>
        <a routerLink='/create' >Create new user</a>
    </div>
</div>
